<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>

    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="pokemon.picture" />
      </div>

      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>

                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>

              <tr>
                <td>Points de vie</td>

                <td>
                  <strong>{{ pokemon.hp }}</strong>
                </td>
              </tr>

              <tr>
                <td>Dégâts</td>

                <td>
                  <strong>{{ pokemon.cp }}</strong>
                </td>
              </tr>

              <tr>
                <td>Types</td>

                <td>
                  <span
                    *ngFor="let type of pokemon.types"
                    class="{{ type | pkmtypecolor }}"
                    >{{ type }}</span
                  >
                </td>
              </tr>

              <tr>
                <td>Date de création</td>

                <td>
                  <em>{{ pokemon.created | date: "dd/MM/yyyy" }}</em>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div
            class="col s2 offset-s1 card-action action grey"
            (click)="goBack()"
          >
            Retour
          </div>
          <div
            class="col s2 offset-s1 card-action action teal"
            (click)="goEdit()"
          >
            Editer
          </div>
          <div
            class="col s2 offset-s1 card-action action red"
            (click)="goDelete()"
          >
            Supprimer
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h4 *ngIf="!pokemon" class="center">Aucun pokémon à afficher !</h4>
